<h3>New Topic</h3>
<form name="newTopicForm">
    <fieldset>
        <div>
            <label for="title">Title</label>
            <input name="title" type="text" />
        </div>
        <div>
            <label for="body">Body</label>
            <textarea name="body" rows="5" cols="30" />
        </div>
        <div>
            <input type="submit" class="btn" value="Save"/>
            <a href="#/" class="btn">Cancel</a>
        </div>
    </fieldset>
</form>
